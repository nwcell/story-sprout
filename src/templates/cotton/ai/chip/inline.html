<c-vars name="ai-chip" emoji="ðŸ–‹" color="neutral" url vals target />

<c-ai.chip name="{{ name }}"
            emoji="{{ emoji }}"
            color="{{ color }}"
            hx-post="{{ url }}"
            hx-ext='json-enc'
            hx-vals="{{ vals }}"
            type="button"
            data-target="{{ target }}"
            x-data="{ disabled: false }"
            x-bind:disabled="disabled"
            x-on:click="document.body.querySelector($el.dataset.target)?.setAttribute('aria-busy', 'true'); disabled = true"
            x-on:htmx:after-swap.window="disabled = false"
            x-on:htmx:response-error.window="disabled = false">{{ slot }}</c-ai.chip>
