<c-vars image upload_url delete_url />

<div class="image-upload group htmx-fade">
  <div x-data="{
         fileName: '',
         isDragging: false,
         isHovering: false,
         hasImage: {% if image %}true{% else %}false{% endif %},
         isUploading: false
       }"
       class="bg-white mt-1 w-full relative text-gray-400 rounded-md shadow-sm cursor-pointer aspect-square {% if not image %}border-2 border-gray-200 border-dashed {% endif %}"
       {% if image %}style="background-image: url('{{ image.url }}'); background-size: cover; background-position: center;"{% endif %}
       @mouseenter="handleMouseEnter($el, $data)"
       @mouseleave="handleMouseLeave($el, $data)">
    <div x-ref="container"
         class="relative cursor-pointer h-full rounded-md"
         @click="$refs.fileInput.click()"
         @dragover="handleDragOver($el, $data, $event)"
         @dragleave="handleDragEnd($el, $data, $event)"
         @drop="handleFileDrop($el, $data, $event)">
        <input accept=".jpg,.jpeg,.png,.webp"
               type="file"
               name="file"
               class="sr-only"
               x-ref="fileInput"
               @change="handleFileSelected($el, $data)"
               hx-post="{{ upload_url }}"
               hx-encoding="multipart/form-data"
               hx-trigger="change"
               hx-target="closest .image-upload"
               hx-swap="outerHTML"
               hx-indicator=".upload-indicator"
        />
        <div class="h-full px-4 flex flex-col items-center justify-center text-center cursor-pointer"
             :class="{
                'opacity-100 text-white': hasImage && (isDragging || isHovering),
                'opacity-0 text-white': hasImage && !isDragging && !isHovering,
                'text-black': !hasImage
             }">
            <i class="fa-solid fa-cloud-upload text-2xl"></i>
            <p class="text-sm"><span class="font-semibold">Click to upload</span> or drag and drop</p>
            <p class="text-xs mt-2">jpg, jpeg, png, webp</p>
        </div>

        <!-- Loading indicator -->
        <div class="upload-indicator htmx-indicator absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-3 rounded-lg">
                <i class="fa-solid fa-spinner animate-spin text-blue-600 text-xl mr-2"></i>
                <span class="text-sm font-medium">Uploading...</span>
            </div>
        </div>

        <!-- Invalid file indicator -->
        <div class="invalid-file-indicator absolute inset-0 flex items-center justify-center pointer-events-none hidden">
          <i class="fa-solid fa-triangle-exclamation text-red-500 text-8xl"></i>
        </div>

        {% if image %}
          <!-- Save/Download button -->
          <button type="button"
                  class="absolute top-2 right-22 bg-black bg-opacity-50 rounded-full p-2 transition-all duration-200 z-[60] opacity-0 group-hover:opacity-100 text-white hover:text-green-500"
                  @click.stop="downloadImage('{{ image.url }}', '{{ image.name|default:'image' }}')"
                  title="Download image">
              <i class="fa-solid fa-download text-sm"></i>
          </button>

          <!-- Copy image button -->
          <button type="button"
                  class="absolute top-2 right-12 bg-black bg-opacity-50 rounded-full p-2 transition-all duration-200 z-[60] opacity-0 group-hover:opacity-100 text-white hover:text-blue-500"
                  @click.stop="copyImageToClipboard('{{ image.url }}')"
                  title="Copy image to clipboard">
              <i class="fa-solid fa-clipboard text-sm"></i>
          </button>

          {% if delete_url %}
            <!-- Delete button -->
            <button type="button"
                    class="absolute top-2 right-2 bg-black bg-opacity-50 rounded-full p-2 transition-all duration-200 z-[60] opacity-0 group-hover:opacity-100 text-white hover:text-red-500"
                    @click.stop
                    hx-delete="{{ delete_url }}"
                    hx-target="closest .image-upload"
                    hx-swap="outerHTML"
                    title="Delete image">
                <i class="fa-solid fa-trash text-sm"></i>
            </button>
          {% endif %}
        {% endif %}
    </div>
  </div>
</div>
