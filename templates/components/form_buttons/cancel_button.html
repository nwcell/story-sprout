<button type="button"
        @mousedown.prevent
        class="relative {{ button_class|default:'rounded-md' }} inline-flex items-center justify-center bg-white p-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-red-50 hover:text-red-600 focus:z-10 {{ extra_classes }}"
        title="Cancel ({{ shortcut|default:'Esc' }})"
        {% if get_url %}
        hx-get="{{ get_url }}"
        hx-target="{{ target|default:'closest form' }}"
        hx-swap="{{ swap|default:'outerHTML' }}"
        {% endif %}>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
</button>
