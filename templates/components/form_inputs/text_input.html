<input name="{{ name }}"
       value="{{ value|default:'' }}"
       class="text-{{ size|default:'md' }} font-{{ weight|default:'normal' }} text-black {{ text_transform|default:'' }} w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white flex-grow {{ extra_classes }}"
       {% if autofocus %}x-init="$el.focus()"{% endif %}
       placeholder="{{ placeholder|default:'Enter text...' }}"
       {% if disabled %}disabled{% endif %}
       {% if get_url %}
       hx-get="{{ get_url }}"
       hx-trigger="keyup[key=='Escape'] from:body"
       hx-target="{{ target|default:'closest form' }}"
       hx-swap="{{ swap|default:'outerHTML' }}"
       {% endif %}>
