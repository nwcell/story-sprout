{% load static %}
{% load django_htmx %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon Stuff -->
<link rel="icon" type="image/png" href="{% static 'images/favicon-96x96.png' %}" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}" />
<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}" />
<meta name="apple-mobile-web-app-title" content="Story Sprout" />
<link rel="manifest" href="{% static 'images/site.webmanifest' %}" />

{% comment %} {% include "components/tailwind_config.html" %} {% endcomment %}
<c-head.tailwind />

<!-- Font Awesome -->
<link href="{% static 'vendor/fontawesome/css/all.min.css' %}" rel="stylesheet" />

<!-- HTMX + django-htmx -->
{% htmx_script %}
<script defer src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>

<!-- Alpine.js -->
<script defer src="{% static 'vendor/alpine.min.js' %}"></script>

<!-- Image upload component JS -->
<script defer src="{% static 'js/image-upload.js' %}"></script>
