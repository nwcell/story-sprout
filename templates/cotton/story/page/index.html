<!-- Individual page item -->
<div class="bg-white shadow overflow-hidden sm:rounded-md border border-light-gray" id="page-{{ page.id }}">
  <div class="px-6 py-4 border-b border-light-gray flex justify-between items-center">
    <h3 class="text-lg font-medium text-black">Page {{ page.order|add:"1" }}</h3>
    <div class="flex space-x-2">
      <c-story.page.move-page-buttons :page={{ page }} />
      <c-story.page.delete-page-button :story={{ story }} :page={{ page }} />
    </div>
  </div>
  <div class="px-6 py-4 relative">
    <div class="flex flex-col md:flex-row md:space-x-6">
      <div class="flex-1">
        <h4 class="font-medium text-black mb-1">Content</h4>
        <c-fields.textarea  hx-patch="{% url 'api-1:update_page' story_uuid=story.uuid page_uuid=page.uuid %}"
                            hx-trigger="keyup changed delay:1s"
                            hx-ext='json-enc'
                            name="content"
                            label="Content"
                            placeholder="Click to add content">{{ page.content|default_if_none:"" }}</c-fields.textarea>

        <h4 class="font-medium text-black mb-1">Image Description</h4>
        <c-fields.textarea  hx-patch="{% url 'api-1:update_page' story_uuid=story.uuid page_uuid=page.uuid %}"
                            hx-trigger="keyup changed delay:1s"
                            hx-ext='json-enc'
                            name="image_text"
                            label="Image Description"
                            placeholder="Click to add image description">{{ page.image_text|default_if_none:"" }}</c-fields.textarea>
      </div>

      <div class="md:w-1/3 mt-4 md:mt-0">
        <c-fields.file />
        {% include 'stories/partials/page_image_container.html' %}
      </div>
    </div>

    <div class="mt-4 text-right text-sm text-gray">
    </div>
  </div>
</div>
