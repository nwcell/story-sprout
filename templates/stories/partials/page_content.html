<!-- Page content display -->
<div id="page-content-{{ page.id }}"
     hx-get="{% url 'stories:edit_page_content' page.id %}"
     hx-trigger="click"
     hx-target="this"
     hx-swap="outerHTML"
     class="cursor-pointer hover:bg-gray-50 p-3 rounded transition-colors group">
    <div class="prose max-w-none">
        {% if page.content %}
            <p>{{ page.content|linebreaksbr }}</p>
        {% else %}
            <p class="text-gray-400 italic">Click to add content...</p>
        {% endif %}
        <i class="fa-solid fa-pen-to-square text-sm text-gray-400 absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity"></i>
    </div>
</div>
