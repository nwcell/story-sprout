<!-- Page image text display -->
<div hx-get="{% url 'stories:edit_page_image_text' page.id %}"
     hx-trigger="click"
     hx-target="this"
     hx-swap="outerHTML"
     class="cursor-pointer hover:bg-gray-50 p-3 rounded transition-colors group mb-3 relative">
    <h4 class="font-medium text-black mb-1">Image Text</h4>
    <div>
        {% if page.image_text %}
            <p class="text-gray">{{ page.image_text }}</p>
        {% else %}
            <p class="text-gray-400 italic text-sm">Click to add image text...</p>
        {% endif %}
    </div>
    <i class="fa-solid fa-pen-to-square text-sm text-gray-400 absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity"></i>
</div>
